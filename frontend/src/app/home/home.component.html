<div class="column gap-1">
  <!-- the product component has input, obtained by looping through product list
    and returning the product to the component-->
  
  <!-- Products -->
  <div class="row wrap gap-1 space-between">
    <app-product
      *ngFor="let product of products"
      [product]="product"
    ></app-product>
  </div>

  <!-- Paginator -->

  <p-paginator
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[5, 10, 20]"
    (onPageChange)="onPageChange($event)"
  />

  
</div>
