<div class="column gap-1 wrapper">
  <img [src]="product.image" alt="{{product.name}}" />
  <h2 class="title">
    {{ product.name }}
  </h2>
  <div class="row">
    <span class="price lab">Price: {{ product.price }}</span>
    <span class="" price>{{ product.price }}</span>
  </div>
  <!-- set of square bracket -->
  <p-rating
  
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  >
  </p-rating>

  <div class="row gap-05">
    <button
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="addToCart()"
      label="Add To Cart"
    >Add to Cart</button>
</div>
