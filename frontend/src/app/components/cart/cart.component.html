<div class="cart-page">
  <h1> Cart</h1>
  <h2>{{userEmail}}</h2>
  <div class="actions">
    <button class="btn-primary" (click)="onHomeClick()">Go back to shopping</button>
  </div>

  <div class="products-container">
    <div class="product-card" *ngFor="let product of allCartProducts">
      <img [src]="product.image" alt="{{ product.name }}" class="product-image"/>
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p class="price">Price: ${{ product.price }}</p>
        <p class="rating">Rating: ‚≠ê {{ product.rating }}</p>
      </div>
      <button class="delete-product" (click)="onProductRemove(product)">Delete</button>
    </div>
  </div>

  
</div>
